<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--bootstrap style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/0215570391.js" crossorigin="anonymous"></script>
    <!--My Style-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Header-->
    <header>
        <nav class="navbar p-3 mb-2 bg-dark text-white justify-content-center">
            <h1 class="display-6">Weather Dashboard</h1>
        </nav>
    </header>
    <!--main-->
    <main class="container-fluid">
        <div class="row">
            <aside class="col-md-4 bg-light">
                <h2>Search for a city :</h2>
                <div class="input-group mb-3 search-width">
                    <input type="text" class="form-control" aria-label="city search" aria-describedby="search-button" id="search-city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="list-group mb-5" id="search-history">

                </div>
            </aside>
            <!--jumbotron-->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-12">
                        <div class="jumbotron">
                            <h2 id="city-name"></h2>
                            <ul class="list-unstyled">
                                <li id="temp"> </li>
                                <li id="humidity"> </li>
                                <li id="wind-speed"> </li>
                                <li>UV Index: <span class="badge" id="uv-index"></span></li>
                                <ul>
                        </div>
                    </div>
                </div>
                <!--week forecast-->
                <h3>5 day forecast</h3>
                <div class="row d-flex justify-content-between px-3">
                    <div class="card-width">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title" id="day-one-date"></h5>
                                <div class="card-text">
                                    <img src="" alt="" id="day-one-icon">
                                    <p id="day-one-temp"></p>
                                    <p id="day-one-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-width">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title" id="day-two-date"></h5>
                                <div class="card-text">
                                    <img src="" alt="" id="day-two-icon">
                                    <p id="day-two-temp"></p>
                                    <p id="day-two-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-width">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title" id="day-three-date"></h5>
                                <div class="card-text">
                                    <img src="" alt="" id="day-three-icon">
                                    <p id="day-three-temp"></p>
                                    <p id="day-three-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-width">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title" id="day-four-date"></h5>
                                <div class="card-text">
                                    <img src="" alt="" id="day-four-icon">
                                    <p id="day-four-temp"></p>
                                    <p id="day-four-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-width">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title" id="day-five-date"></h5>
                                <div class="card-text">
                                    <img src="" alt="" id="day-five-icon">
                                    <p id="day-five-temp"></p>
                                    <p id="day-five-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <!--My Script-->
    <script src="./script.js"></script>
</body>

</html>
